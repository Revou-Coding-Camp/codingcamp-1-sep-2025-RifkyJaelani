<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List - Rifky</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css\style.css" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!--Header section-->
    <header>
      <h1 class="text-3xl font-bold">My Todo List</h1>
    </header>

    <!--Main section-->
    <main>
      <!-- Todo Input section-->
      <section id="todo-input-section" class="py-[16px]">
        <form>
          <input
            type="text"
            class="border-b p-2"
            id="todo-input"
            placeholder="Add a new task..."
          />
          <input
            type="date"
            class="border-b p-2"
            id="todo-date-input"
            placeholder="Select due date..."
          />
          <button
            type="button"
            id="add-todo-button"
            onclick="validateInput();"
            class="bg-blue-500 text-white px-4 py-2"
          >
            Add
          </button>
        </form>
      </section>

      <section class="flex justify-between">
        <button class="bg-gray-500 text-white px-4 py-2">Filter Tasks</button>
        <button class="bg-red-500 text-white px-4 py-2">
          Delete All Tasks
        </button>
      </section>

      <!-- Todo List section-->
      <section class="py-[16px]">
        <h2 class="text-xl font-bold">List of Todo</h2>
        <ul id="todo-list" class="text-center">
          <p>No tasks added yet.</p>
        </ul>
      </section>
    </main>

    <!--Footer section-->
    <footer class="text-center py-4">
      <p>Created by Rifky Jaelani</p>
    </footer>

    <!-- Javascript External -->
    <script src="js\script.js"></script>
  </body>
</html>
